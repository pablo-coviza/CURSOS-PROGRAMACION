<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function mensaje() {
            document.write('Este mensaje se muestra cada 2 seg');
        }

        document.write('Hola caracola');

        setInterval(mensaje, 2000);

        function otroMensaje() {
            document.write('Realizando otras tareas');
        }

        let idIntervalo = setInterval(otroMensaje, 1000);

        setTimeout(()=> {
            clearInterval(idIntervalo);
        }, 8000);

    </script>
</head>
<body>

</body>
</html>
