<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <!-- Aqui iria el DOM menus, imagenes, formularios... -->
    <script type="text/javascript">


        function obtenerDatos() {

            return new Promise((resolve, reject) => {

                setTimeout(() => {

                    resolve('Datos obtenidos.')

                }, 3000);

            });

        }

        function obtenerMasDatos() {

            return new Promise((resolve, reject) => {

                setTimeout(() => {

                    resolve('Mas datos obtenidos de otra promesa.')

                }, 2000);

            });

        }

        // Funcion asincrona con async await
        async function procesarDatos() {

            document.write('Iniciando la obtencion de datos');

            const [datosA, datosB] = await Promise.all([obtenerDatos(), obtenerMasDatos()]);

            document.write(datosA);
            document.write(datosB);

            document.write(' Proceso completado.');

        }

        procesarDatos();

        for (let i = 0; i < 5; i++) document.write('Mensaje n ' + (i + 1) + ' fuera de la promesa <br/>');

    </script>

</body>

</html>
