<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let numero1 = parseInt(prompt("Introduce el primer numero"));
        let numero2 = parseInt(prompt("Introduce el segundo numero"));
        let contador = 0;

        for (let num_evaluar = numero1; num_evaluar < numero2; num_evaluar++) {
            let primo = true;

            for (let i = 2; i < num_evaluar; i++) {
                if (num_evaluar % i == 0) {
                    primo = false;
                    break;
                }
            }

            if (primo) {
                document.write(num_evaluar + "</br>");
                contador++;
                if (contador == 3) {
                    break;
                }
            }
        }

    </script>

</body>

</html>
