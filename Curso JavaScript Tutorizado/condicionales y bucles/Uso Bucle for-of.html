<!DOCTYPE html>
<html lang="en">
    <!-- Crea un programa que pida mediante ventana de prompt cinco números al usuario. 
    Almacena los números introducidos por el usuario en un array utilizando un bucle for normal. 
    A continuación, usando un for of que recorra el array, muestra un mensaje informando del resultado en el navegador 
    de multiplicar cada uno de los números por 5.  
    Ejemplo:  Se pedirán al usuario cinco números, supongamos que introduce 2, 4, 10, 11 y 8 
    A continuación, se mostrará el siguiente mensaje en el navegador:  
    El resultado de multiplicar por 5 los números es:  
    2 x 5 = 10 
    4 x 5 = 20 
    10 x 5 = 50 
    11 x 5 = 55 
    8 x 5 =40.  --> 
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        
        let vector = [];
    
        for(let i = 0; i < 5; i++){

            vector[i] = parseInt(prompt("Introduce cinco numeros"));   
        
        }

        document.write("El resultado de multiplicar por 5 los numeros es: <br/>");

        for(numero of vector) {

            document.write(`${numero} x 5 = ` + `${numero * 5}` + "<br/>");        
            //document.write(numero + " x 5 = " + numero * 5 + "<br/>");
        }
        

    </script>

</body>

</html>
