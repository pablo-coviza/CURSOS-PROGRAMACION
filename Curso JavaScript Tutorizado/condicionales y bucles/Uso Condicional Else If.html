<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let nota = prompt('Que nota has sacado ?');

        if (nota < 5) {

            document.write('Has suspendido');

        } else if (nota < 6) {

            document.write('Has aprobado con un Suficiente');

        } else if (nota < 7) {

            document.write('Has aprobado con un Bien');

        } else if (nota < 9) {

            document.write('Has aprobado con un Notable');

        } else if (nota <= 10) {

            document.write('Has aprobado con un Sobresaliente');

        }else{

            document.write('Enhorabuena!! Has sacado matricula de honor');

        }


    </script>

</body>

</html>
