<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let numero = parseInt(prompt('Introduce un numero para averiguar su raiz cuadrada'));

        while (numero < 0) {

            numero = parseInt(prompt('Introduce un numero positivo por favor'));

        }

        document.write(Math.sqrt(numero));

    </script>

</body>

</html>
