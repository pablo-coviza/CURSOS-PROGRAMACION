<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //Transformacion de String to Integer
        let opcion = Number.parseInt(prompt("Introduce la opcion deseada... (1, 2, 3)"));

        switch (opcion) {

            case 1:
                document.write("Has escogido la opcion 1");
                break;

            case 2:
                document.write("Has escogido la opcion 2");
                break;

            case 3:
                document.write("Has escogido la opcion 3");
                break;

            default:
                document.write("Opcion incorrecta");


        }


    </script>

</body>

</html>
