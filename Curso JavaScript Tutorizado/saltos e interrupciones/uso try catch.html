<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function factorial(x) {
            try {
                if(x < 0) throw new Error("No se puede introducir un valor menor que 0");
            }
            catch(e){
                document.write(e);
            }
            
            let factorial;

            for (factorial = 1; x > 1; x --) {
                factorial*=x;
                console.log(factorial);
            }
            return factorial;
        }
        let numero = parseInt(prompt("Introduce un numero para calcular su factorial"));

        document.write(factorial(numero));
        
    </script>
    
</body>
</html>
