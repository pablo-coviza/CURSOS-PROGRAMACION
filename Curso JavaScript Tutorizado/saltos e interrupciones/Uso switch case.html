<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo para Jorge</title>
</head>
<body>
    <script type="text/javascript">

let pregunta = parseInt(prompt("Introduce el codigo de clima")); 
let a = 11;
switch(pregunta) {

    case a:
        document.write("Soleado");
        break;
    case 2:
        document.write("Parcialmente Nublado");
        break;
    case 3:
        document.write("Mayormente Nublado");
        break;
    case 4:
        document.write("Lluvioso");
        break;
    case 5:
        document.write("Nieve");
        break;
    case 6:
        document.write("Tormenta");
        break;   
    default:  
        document.write("Tifon");
}

    </script>
    
    
</body>
</html>
